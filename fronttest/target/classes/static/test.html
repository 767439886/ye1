<html>
    <head>
        <meta charset="utf-8">
        <script src="js/vue.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/axios-0.18.0.js"></script>
        <style type="text/css">
            .square{
                height: 300px ;
                width: 300px ;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <button @click="addItem()">按钮</button>
            <div class="square" v-for="( item , index ) in items " :style="item.style" >

            </div>
        </div>
    </body>
    <script type="text/javascript">
        var that ;
        new Vue({
            el : "#app" ,
            data : {
                items : []
            } ,
            mounted : function () {
                that = this ;
            } ,
            methods : {
                addItem : function () {
                    var itemLength = that.items.length ;
                    if ( itemLength != 0 ) {
                        var prontTop = that.items[itemLength-1].style.top  ;
                        prontTop = that.getStyleValue( prontTop ) ;
                        prontTop = prontTop + 10 + "px" ;
                        color = "yellow" ;
                    } else {
                        prontTop = "30px" ;
                        color = "red" ;
                    }
                    var item = {
                        style : {
                            top : prontTop ,
                            backgroundColor : color
                        }
                    }
                    that.items.push( item ) ;
                } ,
                getStyleValue : (top) => {
                    topValue = top.substring( 0 , top.length - 2 ) ;
                    return parseInt( topValue ) ;
                }
            }
        })
    </script>
</html>
